apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "catalog.fullname" . } }
  labels:
    app: { { include "catalog.name" . } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      app: { { include "catalog.name" . } }
  template:
    metadata:
      labels:
        app: { { include "catalog.name" . } }
    spec:
      containers:
        - name: catalog
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
          resources: { { - toYaml .Values.resources | nindent 12 } }
