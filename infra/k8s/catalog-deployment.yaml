resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"
env:
  - name: ENVIRONMENT
    valueFrom:
      configMapKeyRef:
        name: catalog-config
        key: ENVIRONMENT
  - name: FEATURE_ENABLE_LOGGING
    valueFrom:
      configMapKeyRef:
        name: catalog-config
        key: FEATURE_ENABLE_LOGGING
